<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Attendance System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
    .register-card { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
<div class="card register-card shadow-sm">
  <div class="card-body p-4">
    <h3 class="card-title text-center mb-4">Register New User</h3>

    <!-- Display registration errors -->
    <div th:if="${registrationError}" class="alert alert-danger" role="alert" th:text="${registrationError}"></div>

    <!-- Registration Form -->
    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <!-- Optional: Add confirm password field -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
      <div class="text-center mt-3">
        <a th:href="@{/login}">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
