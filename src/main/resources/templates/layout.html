<!DOCTYPE html>
<!-- Remove xmlns:layout if not using layout dialect for this file itself -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Attendance System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left side links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a> <!-- Use th:href for context path safety -->
        </li>
        <!-- Show these links only if session.loggedInUser exists -->
        <li class="nav-item" th:if="${session.loggedInUser != null}">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item" th:if="${session.loggedInUser != null}">
          <a class="nav-link" th:href="@{/attendance}">Mark Attendance</a>
        </li>
        <li class="nav-item" th:if="${session.loggedInUser != null}">
          <a class="nav-link" th:href="@{/attendance/report/daily}">Daily Report</a>
        </li>
      </ul>
      <!-- Right side links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Show Login if session.loggedInUser is null -->
        <li class="nav-item" th:if="${session.loggedInUser == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <!-- Show Welcome/Logout if session.loggedInUser exists -->
        <li class="nav-item dropdown" th:if="${session.loggedInUser != null}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome, <span th:text="${session.loggedInUser}">User</span> <!-- Display username from session -->
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <!-- Link to the GET /logout endpoint -->
              <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <!-- Placeholder for page content (if using layout dialect for other pages) -->
  <!-- If just using this as a standalone template include, remove this div -->
  <div th:replace="~{::content}"></div> <!-- Keep if index.html uses layout:decorate -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Placeholder for page-specific scripts (if using layout dialect) -->
<th:block layout:fragment="page-scripts"></th:block> <!-- Keep if index.html uses layout:decorate -->

<!-- NO JavaScript for login/logout UI needed here -->

</body>
</html>
